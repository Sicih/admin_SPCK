<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="./css_admin/signup.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="login-container">
			<h1>Sign Up</h1>
			<form>
				<input
					type="text"
					id="username"
					name="username"
					placeholder="Username"
					required
				/>
				<input
					type="text"
					id="FullName"
					name="FullName"
					placeholder="Full Name"
					required
				/>
				<input
					type="text"
					id="DateOfBirth"
					name="DateOfBirth"
					placeholder="Date of Birth"
					required
				/>
				<input
					type="text"
					id="email"
					name="email"
					placeholder="Email"
					required
				/>
				<input
					type="text"
					id="class"
					name="class"
					placeholder="Class"
					required
				/>
				<input
					type="password"
					id="password"
					name="password"
					placeholder="Password"
					required
				/>
				<div class="check">
					<input type="checkbox" id="myCheck" onclick="myFunction()" />
					Student
				</div>
				<a href="#LogIn" id="LogIn" onclick="location.href = 'index.html'"
					>Log in</a
				>
				<button type="button" onclick="SignUp()" id="button">Sign Up</button>
			</form>
		</div>

		<script src="./js/signup.js"></script>
	</body>
</html>
