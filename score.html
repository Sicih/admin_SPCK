<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Login</title>
		<link rel="stylesheet" href="./css_admin/score.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="heading">
			<i
				class="fa-regular fa-circle-user"
				id="grip"
				onclick="location.href = 'signup.html'"
			></i>
			<div class="tab">
				<div class="score">
					<p onclick="location.href = 'score.html'">Điểm số</p>
				</div>
				<p onclick="location.href = 'main.html'">Thông báo</p>
				<p id="maintenanceMessage">Tin nhắn</p>

			</div>
		</div>

		<div class="semester" id="semester">
			<div class="semester1" onclick="loadSemester('k1')">Học kỳ 1</div>
			<div class="semester2" onclick="loadSemester('k2')">Học kỳ 2</div>
		</div>

		<table class="scoreboard" id="scoreboard">
			<thead>
				<tr>
					<th>Môn học</th>
					<th>Điểm miệng</th>
					<th>Điểm 15 phút</th>
					<th>Điểm 1 tiết</th>
					<th>Học kỳ</th>
					<th>TBM</th>
					<th>Chỉnh sửa</th>
				</tr>
			</thead>
			<tbody class="scoreTableBody" id="scoreTableBody">
				
			</tbody>
		</table>

		<div id="editPopup" class="popup" style="display: none">
			<div class="popup-content">
				<h3>Chỉnh sửa điểm</h3>
				<label for="edit-oralScore">Điểm miệng:</label>
				<input type="number" id="edit-oralScore" />
				<label for="edit-shortTestScore">Điểm 15 phút:</label>
				<input type="number" id="edit-shortTestScore" />
				<label for="edit-longTestScore">Điểm 1 tiết:</label>
				<input type="number" id="edit-longTestScore" />
				<label for="edit-semesterScore">Điểm học kỳ:</label>
				<input type="number" id="edit-semesterScore" />
				<button id="saveButton">Lưu</button>
				<button id="cancelButton" onclick="closePopup()">Hủy</button>
			</div>
		</div>

		<div
			class="table_component"
			role="region"
			tabindex="0"
			id="table_component"
		>
			<table>
				<caption>
					<p>Danh sách học sinh</p>
				</caption>
				<thead>
					<tr>
						<th>STT</th>
						<th>FULLNAME</th>
						<th>USERNAME</th>
						<th>Ngày Sinh</th>
						<th>Email</th>
						<th>Lớp</th>
						<th>Mật Khẩu</th>
						<th>id</th>
						<th>Thao tác</th>
					</tr>
				</thead>
				<tbody id="tableBody">
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="./js/score.js"></script>
	</body>
</html>
