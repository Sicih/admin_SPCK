<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="./css_admin/signup.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="heading">
			<i
				class="fa-regular fa-circle-user"
				id="grip"
				onclick="location.href = 'signup.html'"
			></i>
			<div class="tab">
				<p onclick="location.href = 'score.html'">Điểm số</p>	
				<p onclick="location.href = 'main.html'">Thông báo</p>
				<p id="maintenanceMessage">Tin nhắn</p>

			</div>
		</div>

		<div class="signup-container">
			<h1>Student Sign up</h1>
			<form id="signup-form">
				<input
					type="text"
					id="username"
					name="username"
					placeholder="Username"
					required
				/>
				<input
					type="text"
					id="FullName"
					name="FullName"
					placeholder="Full Name"
					required
				/>
				<input
					type="text"
					id="DateOfBirth"
					name="DateOfBirth"
					placeholder="Date of Birth"
					required
				/>
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Email"
					required
				/>
				<input
					type="text"
					id="class"
					name="class"
					placeholder="Class"
					required
				/>
				<input
					type="password"
					id="password"
					name="password"
					placeholder="Password"
					required
				/>
				<button type="button" id="signup-button">Sign up</button>
			</form>
		</div>

		<div id="overlay" class="overlay">
			<div class="loading-message">Vui lòng chờ...</div>
		</div>

		<script src="./js/signup.js"></script>
	</body>
</html>
